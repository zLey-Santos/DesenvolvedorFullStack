<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Radio e checkbox</title>
        <link href="1.32.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <form>
            <h3>Selecione uma opção:</h3>
            <div class="radio-group">
                <label>
                    <input type="radio" name="option" value="esportes">Esportes
                </label>

                <label>
                    <input type="radio" name="option" value="noticias">Noticias
                </label>

                <label>
                    <input type="radio" name="option" value="hip-hop">Hip Hop
                </label>

                <label>
                    <input type="radio" name="option" value="clasicos">Clasicos
                </label>

                <label>
                    <input type="radio" name="option" value="jazz">Jazz
                </label>
            </div>

            <div class="line"></div>

            <h3>Selecione as opções desejadas:</h3>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="promocoes">Receba notificações de promoções.
                </label>

                <label>
                    <input type="checkbox" name="cookies">Aceitar cookies
                </label>

                <label>
                    <input type="checkbox" name="termos">Concordar com os termos de serviço
                </label>

                <label>
                    <input type="checkbox" name="boletim">nscrever-se em boletim informativo
                </label>

                <label>
                    <input type="checkbox" name="localizacao">Permitir o acesso à localização
                </label>
            </div>

        </form>
    </body>

</html>
