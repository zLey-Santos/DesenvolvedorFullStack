<!DOCTYPE html>
<!--O doctype (abreviatura para "Document Type Declaration") é uma instrução que indica ao navegador qual é o tipo de documento a ser exibido. Ele aparece no início de uma página HTML e é importante para definir a versão específica do HTML que está sendo usada. Isso permite que o navegador interprete e exiba corretamente o conteúdo da página.-->
<html>


    <head>
        <meta charset="utf8">
        <!--A meta tag "charset" é usada para especificar o conjunto de caracteres (ou "codificação de caracteres") que será usado na página HTML. A codificação de caracteres determina como os caracteres especiais, acentos e símbolos serão exibidos na página.

A codificação UTF-8 é a codificação de caracteres mais comumente usada na web e é uma boa escolha para a maioria das páginas. Ela suporta praticamente todos os caracteres do mundo, incluindo caracteres não latinos, e é compatível com a maioria dos navegadores da web.-->
    </head>

    <body>
    </body>

</html>
